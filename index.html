<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papers Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/src/images/favicon-32x32.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <article class="info-container">
            <ul>
                <li>ROCK</li>
                <li>PAPER</li>
                <li>SCISSORS</li>
                <li>LIZARD</li>
                <li>SPOCK</li>
            </ul>
            <div class="score-container">
                <p>SCORE</p>
                <span class="score">18</span>
            </div>
        </article>
    </section>
    <section class="game-container">
        <div class="buttons">
            <div class="first-row">
                <button class="btn scissors-btn"><img src="/src/images/icon-scissors.svg" alt=""></button>
            </div>
            <div class="second-row">
                 <button class="btn spock-btn"><img src="/src/images/icon-spock.svg" alt=""></button>
                <button class="btn paper-btn"><img src="/src/images/icon-paper.svg" alt=""></button>
            </div>
            <div class="third-row">
                <button class="btn lizard-btn"><img src="/src/images/icon-lizard.svg" alt=""></button>
                <button class="btn rock-btn"><img src="/src/images/icon-rock.svg" alt=""></button>
            </div>
        </div>
    </section>
</body>
</html>
